{% extends "base.html" %}
{% block content %}
<div>
    {% for pet in pets_info %}
    <div class="petname">
        <a href="{% url 'adoption:detail' pet.id %}">
            <h3> {{ pet.name }} </h3>
        </a>
        <p>Species : {{ pet.species }}</p>
        <p>Breed : {{ pet.breed }}</p>
        <p class="hidden">Description : {{ pet_info.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
